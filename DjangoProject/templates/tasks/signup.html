{% extends 'tasks/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 420px; border-radius: 18px;">
    <div class="card-body p-4">
      <h3 class="mb-3 text-center">Create Account</h3>
      <p class="text-muted text-center mb-4">Sign up to start managing your tasks</p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">Sign up</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
